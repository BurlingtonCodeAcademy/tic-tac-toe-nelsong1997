<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Tic Tac Toe: Epic Version</h2>
  <h3 id="status">Status Message</h3>
  <div class="board">
    <div id="row-1">
      <div id="cell-0"></div>
      <div id="cell-1"></div>
      <div id="cell-2"></div>
    </div>
    <div id="row-2">
      <div id="cell-3"></div>
      <div id="cell-4"></div>
      <div id="cell-5"></div>
    </div>
    <div id="row-3">
      <div id="cell-6"></div>
      <div id="cell-7"></div>
      <div id="cell-8"></div>
    </div>
  </div>

  <div>
    <button id="startOver" type="button">Start Over</button>
    <dialog id="optionsDialog">
      <form method="dialog">
        <p><label>Player X's type:
          <select>
            <option>Human</option>
            <option>Computer</option>
          </select>
        </label></p>
        <p><label>Player X's name:
          <input type="text" id="playerXName" placeholder="Player X" minlength="1" maxlength="16">
        </label></p>
        <p><label>Player O type:
          <select>
            <option>Human</option>
            <option>Computer</option>
          </select>
        </label></p>
        <p><label>Player O's name:
          <input type="text" id="playerOName" placeholder="Player O" minlength="1" maxlength="16">
        </label></p>
        <menu>
          <button value="cancel">Cancel</button>
          <button id="confirmBtn" value="default">OK</button>
        </menu>
      </form>
    </dialog>
    <menu>
      <button id="options">Options</button>
    </menu>
    <p id="timer">Time Elapsed: 00:00:00</p>
  </div>
  <script src="main.js"></script>
</body>

</html>
