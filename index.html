<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Tic Tac Toe: Epic Version</h2>
  <h3 id="status">Status Message</h3>
  <div class="board">
    <div id="row-1">
      <div id="cell-0"></div>
      <div id="cell-1"></div>
      <div id="cell-2"></div>
    </div>
    <div id="row-2">
      <div id="cell-3"></div>
      <div id="cell-4"></div>
      <div id="cell-5"></div>
    </div>
    <div id="row-3">
      <div id="cell-6"></div>
      <div id="cell-7"></div>
      <div id="cell-8"></div>
    </div>
  </div>

  <div>
    <button id="startOver" type="button">Start Over</button>
    <label for="playerXName">Player X's Name</label>
    <input type="text" id="playerXName" placeholder="Player X" minlength="1" maxlength="16">
    <label for="playerOName">Player O's Name</label>
    <input type="text" id="playerOName" placeholder="Player O" minlength="1" maxlength="16">
    <button id="changeNames" type="button">Change Names</button>
    <p id="timer">Time Elapsed: 00:00:00</p>
  </div>
  <script src="main.js"></script>
</body>

</html>
